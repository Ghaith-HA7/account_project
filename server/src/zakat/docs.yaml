    /iftar-meals/settings:
        get:
            summary: Get settings of iftar-meals
            tags:
                - Zakat
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: OK
                                    data:
                                        type: object
                                        properties:
                                            title:
                                                type: string
                                            goal:
                                                type: number
                                            on:
                                                type: boolean
        post:
            summary: Set settings of iftar-meals
            tags:
                - Zakat
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                title:
                                    type: string
                                goal:
                                    type: number
                                on:
                                    type: boolean
            responses:
                200:
                    description: OK

    /public/iftar-meals:
        get:
            summary: Returns iftar-meals as a list
            tags:
                - Zakat
            parameters:
                - name: startDate
                  in: query
                  schema:
                      type: string
                      format: 'date-time'
                  required: false
                - name: endDate
                  in: query
                  schema:
                      type: string
                      format: 'date-time'
                  required: false
            responses:
                200:
                    description: OK

    /iftar-meals/donate/:
        post:
            summary: user donate for meal zakat
            tags:
                - Zakat
            parameters:
                - name: date
                  in: query
                  required: true
                  schema:
                      type: string
                      format: date-time
                  description: meal date
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                paymentMethodId:
                                    type: string
                                    required: true
                                targetAmount:
                                    type: integer
                                    min: 50
                                    required: true
                                supportAmount:
                                    type: integer
                                    required: false
            responses:
                201:
                    description: CREATED

    /public/givings/:
        get:
            summary: get list of givings.
            tags:
                - Zakat
            parameters:
                - name: limit
                  in: query
                  required: false
                  schema:
                      type: integer
                - name: offset
                  in: query
                  required: false
                  schema:
                      type: integer
                - name: title
                  in: query
                  required: false
                  schema:
                      type: string
                - name: location
                  in: query
                  required: false
                  schema:
                      type: string
                - name: funds
                  in: query
                  required: false
                  schema:
                      type: integer
            responses:
                200:
                    description: OK

    /public/givings/{id}:
        get:
            summary: get giving data with number of interested and shares.
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  schema:
                      type: integer
            responses:
                200:
                    description: OK

    /givings/:
        post:
            summary: create a new giving
            tags:
                - Zakat
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                file:
                                    type: string
                                    format: binary
                                title:
                                    type: string
                                    required: true
                                location:
                                    type: string
                                    required: true
                                category:
                                    type: string
                                    enum:
                                        [
                                            'Food/Water',
                                            'Mosque/Community',
                                            'Education',
                                            'Women',
                                            'Orphans',
                                            'Refugee',
                                            'Emergency Relief',
                                            'Health',
                                            'Creative',
                                            'Other',
                                        ]
                                funds:
                                    type: integer
                                    required: true
                                description:
                                    type: string
                                    required: true
                                startDate:
                                    type: string
                                    format: date-time
                                    required: true
                                endDate:
                                    type: string
                                    format: date-time
                                    required: true
                                socialLinks:
                                    type: array
                                    required: false
                                    items:
                                        type: object
                                        properties:
                                            key:
                                                type: string
                                                enum: ['Facebook', 'Twitter', 'Instagram', 'Snapchat', 'Youtube']
                                            value:
                                                type: string
            responses:
                201:
                    description: CREATED
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: integer

    /givings/{id}:
        patch:
            summary: update giving information
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required: false
                            properties:
                                title:
                                    type: string
                                category:
                                    type: string
                                    enum:
                                        [
                                            'Food/Water',
                                            'Mosque/Community',
                                            'Education',
                                            'Women',
                                            'Orphans',
                                            'Refugee',
                                            'Emergency Relief',
                                            'Health',
                                            'Creative',
                                            'Other',
                                        ]
                                location:
                                    type: string
                                funds:
                                    type: integer
                                description:
                                    type: string
                                startDate:
                                    type: string
                                    format: date-time
                                endDate:
                                    type: string
                                    format: date-time
                                socialLinks:
                                    type: array
                                    required: false
                                    items:
                                        type: object
                                        properties:
                                            key:
                                                type: string
                                                enum: ['Facebook', 'Twitter', 'Instagram', 'Snapchat', 'Youtube']
                                            value:
                                                type: string
            responses:
                200:
                    description: OK
        delete:
            description: delete a giving
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            responses:
                204:
                    description: OK

    /givings/{id}/attachment/:
        patch:
            summary: update giving image
            tags:
                - Zakat
            parameters:
