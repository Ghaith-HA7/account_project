openapi: 3.0.0
info:
    title: Zakat
    description: Zakat apis
    version: 1.0.0
paths:
    /zakat-ul-mal/estimate:
        get:
            summary: Returns the The amount of estimated for apply
            tags:
                - Zakat
            parameters:
                - name: familySize
                  required: true
                  schema:
                      type: integer
                  in: query
                - name: totalCash
                  required: true
                  schema:
                      type: number
                  in: query
                - name: totalIncome
                  required: true
                  schema:
                      type: number
                  in: query
            responses:
                200:
                    description: OK
    /zakat-ul-mal:
        get:
            summary: Returns the The amount of zakat for pay
            tags:
                - Zakat
            parameters:
                - name: cash
                  schema:
                      type: number
                  in: query
                - name: chequingAccounts
                  schema:
                      type: number
                  in: query
                - name: savingAccounts
                  schema:
                      type: number
                  in: query
                - name: loansReceivables
                  schema:
                      type: number
                  in: query
                - name: TFSAAccount
                  schema:
                      type: number
                  in: query
                - name: RESPAssets
                  schema:
                      type: number
                  in: query
                - name: RESPAccount
                  schema:
                      type: number
                  in: query
                - name: otherSavingsAccounts
                  schema:
                      type: number
                  in: query
                - name: otherCash
                  schema:
                      type: number
                  in: query
                - name: businessValue
                  schema:
                      type: number
                  in: query
                - name: realEstateInvestments
                  schema:
                      type: number
                  in: query
                - name: sharesOrStocks
                  schema:
                      type: number
                  in: query
                - name: preciousMetals
                  schema:
                      type: number
                  in: query
                - name: otherInvestments
                  schema:
                      type: number
                  in: query
                - name: businessDebts
                  schema:
                      type: number
                  in: query
                - name: mortgagesOnRealEstateInvestments
                  schema:
                      type: number
                  in: query
                - name: otherUnpaidDebts
                  schema:
                      type: number
                  in: query

            responses:
                200:
                    description: Returns Calculations
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: OK
                                    data:
                                        type: object
                                        properties:
                                            totalAssets:
                                                type: number
                                            totalLiabilities:
                                                type: number
                                            netAssets:
                                                type: number
                                            zakatableAmount:
                                                type: number
                                            zakatDue:
                                                type: number
        post:
            summary: Applies for zakat
            tags:
                - Zakat
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                relationship:
                                    type: string
                                    enum: ['single', 'married', 'divorced', 'separated', 'widowed']
                                    required: true
                                familySize:
                                    type: integer
                                    required: true
                                totalIncome:
                                    type: number
                                    required: true
                                totalCash:
                                    type: number
                                    required: true
                                underEighteenChildren:
                                    type: integer
                                    required: true
                                legalGivenName:
                                    type: string
                                    required: true
                                legalLastName:
                                    type: string
                                    required: true
                                gender:
                                    type: string
                                    enum: ['male', 'female']
                                    required: true
                                spouseLegalGivenName:
                                    type: string
                                    required: false
                                spouseLegalLastName:
                                    type: string
                                    required: false
                                bankStatement:
                                    type: string
                                    format: binary
                                    required: false
                                firstPaystub:
                                    type: string
                                    format: binary
                                    required: false
                                secondPaystub:
                                    type: string
                                    format: binary
                                    required: false
                                thirdPaystub:
                                    type: string
                                    format: binary
                                    required: false
                                photoId:
                                    type: string
                                    format: binary
                                    required: false
                                ccbNotice:
                                    type: string
                                    format: binary
                                    required: false
            responses:
                201:
                    description: Applied
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: CREATED
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                            relationship:
                                                type: string
                                                enum: ['single', 'married', 'divorced', 'separated', 'widowed']
                                            familySize:
                                                type: integer
                                            totalIncome:
                                                type: number
                                            totalCash:
                                                type: number
                                            underEighteenChildren:
                                                type: integer
                                            legalGivenName:
                                                type: string
                                            legalLastName:
                                                type: string
                                            gender:
                                                type: string
                                                enum: ['male', 'female']
                                            spouseLegalGivenName:
                                                type: string
                                            spouseLegalLastName:
                                                type: string
                                            bankStatement:
                                                type: string
                                            firstPaystub:
                                                type: string
                                            secondPaystub:
                                                type: string
                                            thirdPaystub:
                                                type: string
                                            photoId:
                                                type: string
                                            ccbNotice:
                                                type: string
                                            createdAt:
                                                type: string
                                                format: 'date-time'
                                            updatedAt:
                                                type: string
                                                format: 'date-time'
    /zakat-ul-mal/settings:
        get:
            summary: Get settings of zakat ul-mal
            tags:
                - Zakat
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: OK
                                    data:
                                        type: object
                                        properties:
                                            nisabMal:
                                                type: number
                                            goldPrice:
                                                type: number
                                            onePerson:
                                                type: number
                                            twoPeople:
                                                type: number
                                            threePeople:
                                                type: number
                                            fourPeople:
                                                type: number
                                            fivePeople:
                                                type: number
                                            sixPeople:
                                                type: number
                                            morePeople:
                                                type: number
                                            cpiBaseYear:
                                                type: number
                                            cpiCurrent:
                                                type: number
                                            allocationRate:
                                                type: number
        post:
            summary: Set settings of zakat ul-mal
            tags:
                - Zakat
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                nisabMal:
                                    type: number
                                goldPrice:
                                    type: number
                                onePerson:
                                    type: number
                                twoPeople:
                                    type: number
                                threePeople:
                                    type: number
                                fourPeople:
                                    type: number
                                fivePeople:
                                    type: number
                                sixPeople:
                                    type: number
                                morePeople:
                                    type: number
                                cpiBaseYear:
                                    type: number
                                cpiCurrent:
                                    type: number
                                allocationRate:
                                    type: number
            responses:
                200:
                    description: OK

    /zakat-ul-mal/requests:
        get:
            summary: Returns all pending applies for zakat
            tags:
                - Zakat
            responses:
                200:
                    description: OK
    /zakat-ul-mal/my-requests:
        get:
            summary: Returns the current user applies for zakat
            tags:
                - Zakat
            responses:
                200:
                    description: OK
    /zakat-ul-mal/{id}:
        patch:
            summary: process a zakat request (accept / reject)
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: zakat apply id
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                rejected:
                                    type: boolean
                                    required: true
            responses:
                200:
                    description: OK
    /zakat-ul-mal/donate/:
        post:
            summary: user donate for zakat-ul-mal
            tags:
                - Zakat
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                paymentMethodId:
                                    type: string
                                    required: true
                                targetAmount:
                                    type: integer
                                    min: 50
                                    required: true
                                supportAmount:
                                    type: integer
                                    required: false
            responses:
                201:
                    description: CREATED
    /zakat-ul-fitr/estimate:
        get:
            summary: Returns the The amount of estimated
            tags:
                - Zakat
            parameters:
                - name: familySize
                  required: true
                  schema:
                      type: integer
                  in: query
                - name: totalCash
                  required: true
                  schema:
                      type: number
                  in: query
                - name: totalIncome
                  required: true
                  schema:
                      type: number
                  in: query
            responses:
                200:
                    description: OK
    /zakat-ul-fitr:
        get:
            summary: Returns the amount of Zakatâ€“ul-Fitr
            tags:
                - Zakat
            parameters:
                - name: numberOfMembers
                  schema:
                      type: integer
                      required: true
                  in: query
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: OK
                                    data:
                                        type: object
                                        properties:
                                            zakatFitrDue:
                                                type: number
        post:
            summary: Applies for zakat
            tags:
                - Zakat
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                familySize:
                                    type: integer
                                    required: true
                                totalIncome:
                                    type: number
                                    required: true
                                gender:
                                    type: string
                                    enum: ['male', 'female']
                                    required: true
                                bankStatement:
                                    type: string
                                    format: binary
                                    required: false
                                firstPaystub:
                                    type: string
                                    format: binary
                                    required: true
                                secondPaystub:
                                    type: string
                                    format: binary
                                    required: true
                                thirdPaystub:
                                    type: string
                                    format: binary
                                    required: true
                                photoId:
                                    type: string
                                    format: binary
                                    required: true
                                ccbNotice:
                                    type: string
                                    format: binary
                                    required: true
            responses:
                201:
                    description: Applied
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: CREATED
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                            familySize:
                                                type: integer
                                            totalIncome:
                                                type: number
                                            gender:
                                                type: string
                                                enum: ['male', 'female']
                                            bankStatement:
                                                type: string
                                            firstPaystub:
                                                type: string
                                            secondPaystub:
                                                type: string
                                            thirdPaystub:
                                                type: string
                                            photoId:
                                                type: string
                                            ccbNotice:
                                                type: string
                                            createdAt:
                                                type: string
                                                format: 'date-time'
                                            updatedAt:
                                                type: string
                                                format: 'date-time'
    /zakat-ul-fitr/set-nisab:
        post:
            summary: set nisab value (super-admin)
            tags:
                - Zakat
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                value:
                                    type: integer
                                    required: true
            responses:
                201:
                    description: CREATED
    /zakat-ul-fitr/requests:
        get:
            summary: Returns all pending applies for zakat
            tags:
                - Zakat
            responses:
                200:
                    description: OK
    /zakat-ul-fitr/my-requests:
        get:
            summary: Returns the current user applies for zakat
            tags:
                - Zakat
            responses:
                200:
                    description: OK
    /zakat-ul-fitr/{id}:
        patch:
            summary: process a zakat request (accept / reject)
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: zakat apply id
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                rejected:
