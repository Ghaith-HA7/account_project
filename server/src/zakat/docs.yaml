                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                file:
                                    type: string
                                    format: binary
            responses:
                200:
                    description: OK

    /givings/{id}/donate/:
        post:
            summary: user donate for giving zakat
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                paymentMethodId:
                                    type: string
                                    required: true
                                targetAmount:
                                    type: integer
                                    min: 50
                                    required: true
                                supportAmount:
                                    type: integer
                                    required: false
            responses:
                201:
                    description: CREATED

    /givings/{id}/user-interest/:
        post:
            summary: add user interest
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            responses:
                201:
                    description: CREATED
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            userId:
                                                type: integer
                                            targetId:
                                                type: integer
                                            targetType:
                                                type: string
                                            createdAt:
                                                type: string
                                                format: date-time
        delete:
            description: delete a user interest
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            responses:
                204:
                    description: OK

    /givings/{id}/user-share/:
        post:
            summary: add user share
            tags:
                - Zakat
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  description: giving id
            responses:
                201:
                    description: CREATED
                    content:
                        application/json:
                            schema:
